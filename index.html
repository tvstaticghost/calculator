<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <h2>- app -</h2>
    <div class="calculator">
        <div class="screen__wrapper">
            <p id="sub-screen" class="calc__subscreen"></p>
            <p id="screen" class="calc__screen"></p>
        </div>
        <div class="calculator__buttons">
            <div class="group1">
                <button id="clear" class="accent">C</button>
                <button id="clear-entry" class="accent">CE</button>
                <button id="delete" class="accent">Del</button>
                <button id="negative" class="main__button">+/-</button>
            </div>
                <div class="group2">
                <button id="seven" class="main__button number" value="7">7</button>
                <button id="eight" class="main__button number" value="8">8</button>
                <button id="nine" class="main__button number" value="9">9</button>
                <button id="divide" class="accent operand">/</button>
            </div>
                <div class="group3">
                <button id="four" class="main__button number" value="4">4</button>
                <button id="five" class="main__button number" value="5">5</button>
                <button id="six" class="main__button number" value="6">6</button>
                <button id="multiply" class="accent operand">x</button>
            </div>
            <div class="group4">
                <button id="one" class="main__button number" value="1">1</button>
                <button id="two" class="main__button number" value="2">2</button>
                <button id="three" class="main__button number" value="3">3</button>
                <button id="subtract" class="accent operand">-</button>
            </div>
            <div class="group5">
                <button id="decimal" class="main__button number">.</button>
                <button id="zero" class="main__button number" value="0">0</button>
                <button id="equals" class="main__button">=</button>
                <button id="plus" class="accent operand">+</button>
            </div>
        </div>
    </div>
    <footer>
        <p>~tvstaticghost~</p>
        <a href="https://github.com/tvstaticghost" target="_blank"><img src="icons8-github-24.png" alt="git" width="30"></a>
    </footer>
<script src="script.js"></script>
</body>
</html>
